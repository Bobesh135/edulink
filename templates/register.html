<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace - Edulink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="register-background"></div>

    <section class="register-section">
        <div class="register-card">
            <h1>Vytvořit účet</h1>
            <p>Začněte svou cestu s Edulink ještě dnes!</p>

            <form>
                <div class="form-group">
                    <label for="name">Celé jméno</label>
                    <input type="text" id="name" name="name" placeholder="Jan Novák" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="jan.novak@email.cz" required>
                </div>

                <div class="form-group">
                    <label for="password">Heslo</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="role">Jsem</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Vyberte svou roli</option>
                        <option value="student">Žák</option>
                        <option value="parent">Rodič</option>
                        <option value="teacher">Učitel</option>
                        <option value="director">Ředitel</option>
                        <option value="deputy">Zástupce</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Registrovat</button>
            </form>

            <div class="login-link">
                Už máte účet? <a href="#">Přihlásit se</a>
            </div>
        </div>
    </section>

</body>
</html>
